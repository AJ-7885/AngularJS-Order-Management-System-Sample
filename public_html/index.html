<!DOCTYPE html>
<!--Author : https://github.com/AJ-7885 12-FEB-2017--> 
<html lang="de-DE" ng-app="OMS" ng-cloak >

    <head>
        <title>Order Management System sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="_/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="omsCtl">

    <md-toolbar class="menuToolbar" layout="row" layout-align="center center" layout-padding="20">
            <div><i class="fa fa-bars" aria-hidden="true"></i></div>
            <div>The Product</div>
            <div flex="" class="flex"></div>
            <div ng-click="editUser($event,adminUser)" class="card-media pull-right ">
                <img src="_/img/user-profile-dummy-img.png" width="48" class="img-circle"/>
            </div>
            <div ng-click="editUser($event,adminUser)" >{{adminUser.name}}</div>
            <div ng-click="logout($event)"><i class="fa fa-sign-out" aria-hidden="true"></i></div>
    </md-toolbar>


    <div class="breadcrumb" md-whiteframe="6">
        <div class="md-toolbar-tools">
            Order
        </div>
    </div>

    <div id="orderCreate">
           <md-button class="md-raised" aria-label="Create Order" ng-click="createOrder($event)"><i class="fa fa-plus" aria-hidden="true"></i> Create Order</md-button>
    </div>

    <section id="orderslist">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>
                        <a href="" ng-click="sortType = 'clientId'; sortReverse = !sortReverse">
                            Client
                            <span ng-show="sortType == 'clientId' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'clientId' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="" ng-click="sortType = 'price'; sortReverse = !sortReverse">
                            Amount
                            <span ng-show="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="" ng-click="sortType = 'weight'; sortReverse = !sortReverse">
                            Weight
                            <span ng-show="sortType == 'weight' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'weight' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="" ng-click="sortType = 'createDate'; sortReverse = !sortReverse">
                            Date
                            <span ng-show="sortType == 'createDate' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'createDate' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th class="table-cell-centered">
                        <a href="" ng-click="sortType = 'createDate'; sortReverse = !sortReverse">
                           Action
                        </a>
                    </th>
                </tr>
            </thead>

            <tbody>
               <tr ng-repeat="record in filterData = (  orders | orderBy:sortType:sortReverse) ">
               <!--<tr ng-repeat="record in orders ">-->
                    <td>{{record.clientId}}</td>
                    <td>{{record.price| currency : "€" : 2}}</td>
                    <td>{{record.weight| number : 3}} kg</td>
                    <td>{{record.createDate}}</td>
                    <td class="table-cell-centered">
                         <button class="md-fab md-mini md-button" ng-click="editOrDeleteOrder($event,record)" aria-label="action to run on order">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </button>

                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>{{total | currency : "€" : 2}}</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </tfoot>
        </table>

    </section>


</body>
<!-------------------- jQuery  & bootstrap libs-------------------->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-messages.min.js"></script>
<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="_/js/app.js" type="text/javascript"></script>
</body>
</html>
